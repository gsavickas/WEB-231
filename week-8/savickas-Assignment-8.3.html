<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Assignment 8.3</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/site.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">
        body{
            font-family: 'Roboto', sans-serif;
        }
        ul {
        content: center;
        margin: 0, auto;
        font-family: 'Roboto', sans-serif;
        }
        #navbar {
            width: 100%;
            overflow: hidden;
            background-color: darkkhaki;
        }
        #fruits, #loremIpsum{
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <h1>All the Fruits</h1>
    </div>
    <div id="fruits"> </div>

    <h2>Lorem My Ipsum!</h2>
    <p id="loremIpsum" style="visibility: visible;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Laboriosam quibusdam consequuntur quisquam possimus suscipit eveniet error, 
        officia recusandae autem commodi! Excepturi neque quos explicabo vel quis cumque a dolor sunt.
    </p>
    <button id="toggleButton">
        Toggle
    </button>
    
    <script>
        // Adds a toggle feature to the toggleButton component
        $(function(){
            $("#toggleButton").click(function(){
                event.preventDefault();   
               $("#loremIpsum").toggle()
            })
        });

        let out = "";
        let fruitArr = [
           {
               "id": 1,
               "type": "Apple"
           },
           {
               "id": 2,
               "type": "Banana"
           },
           {
               "id": 3,
               "type": "Orange"
           },
           {
               "id": 4,
               "type": "Lemon"
           },
           {
               "id": 5,
               "type": "Tomato"
           }
        ];
        // Adds items from the fruit list and combines them into an html readable string
        for (var i = 0; i < fruitArr.length; i++){
            out += "<li class=fruitItem>" + fruitArr[i].id + " " + fruitArr[i].type + "</li>"
        }
        // Prints output of above for loop with the innerHTML method
        document.getElementById('fruits').innerHTML ="<ul>" + out + "</ul>";

        // Adds an even to the fruitItem that shows it's id and fruit type
        $(function(){
            $(".fruitItem").click(function(){
                event.preventDefault();
                let fruitId = $(this).text();
                var fruitType = $(this).closest(" ").next().text();
                alert("{fruitId: " + fruitId + fruitType +"}");
            })
        });

    </script>
</body>
</html>
