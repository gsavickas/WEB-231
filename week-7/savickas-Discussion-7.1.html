<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in Web Browsers Discussion 7.1</title>
    <style>
        #title-1{
            background-color: #ddddff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="title-1" >Hello World</h1>
<script>
    // This method adds an event to the background that listens for a click on the title
    // then the method calls the changeTitleBackgroundColor function below
    document.getElementById("title-1").addEventListener("click", changeTitleBackgroundColor);

    // This function change the title background from light blue to red
    function changeTitleBackgroundColor(){
        let title = document.querySelector("#title-1");
        title.setAttribute('style', 'background-color: red;')
    };
    
</script>
</body>
</html>
